<div class="container">
    <h1>My To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button id="addButton">Add</button>
    <ul id="taskList"></ul>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const taskInput = document.getElementById('taskInput');
        const addButton = document.getElementById('addButton');
        const taskList = document.getElementById('taskList');

        // Function to add a new task
        function addTask() {
            const taskText = taskInput.value.trim();

            if (taskText !== "") {
                // Create the list item
                const newTask = document.createElement('li');
                newTask.innerHTML = `
                    <span>${taskText}</span>
                    <button class="started-button">Started</button>
                    <button class="half-button">50% done</button>
                    <button class="done-button">100% done</button>
                    <button class="delete-button">Delete</button>
                `;

                // Add event listeners for buttons
                const startedButton = newTask.querySelector('.started-button');
                startedButton.addEventListener('click', function() {
                    newTask.querySelector('span').style.color = "blue";
                });

                const halfButton = newTask.querySelector('.half-button');
                halfButton.addEventListener('click', function() {
                    newTask.querySelector('span').style.color = "orange";
                });

                const doneButton = newTask.querySelector('.done-button');
                doneButton.addEventListener('click', function() {
                    newTask.querySelector('span').style.color = "green";
                    newTask.querySelector('span').style.textDecoration = "line-through";
                });

                const deleteButton = newTask.querySelector('.delete-button');
                deleteButton.addEventListener('click', function() {
                    taskList.removeChild(newTask);
                });

                // Append the new task
                taskList.appendChild(newTask);

                // Clear input
                taskInput.value = "";
            }
        }

        // Add button click
        addButton.addEventListener('click', addTask);

        // Enter key press
        taskInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });
    });
</script>bu
